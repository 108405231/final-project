<!DOCTYPE html>
<html>

<head>
    <style>
        .desktop {
            position: relative;
            width: 1440px;
            background-color: #ffffff;
        }

        .unitname-border {
            width: 404px;
            height: 117px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 160px;
        }

        .unitname-text {
            font-family: 'Hiragino Mincho ProN';
            font-style: normal;
            font-weight: 600;
            font-size: 42px;
            line-height: 117px;
            text-align: center;
            background-color: #ffffff;
            color: #262626;
            position: relative;
            z-index: 1;
            border: 3px solid #262626;
        }

        .img-box {
            width: 940px;
            height: 333px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 68px;
            position: relative;
            z-index: 0;
            margin-top: -35px;
        }

        .fill>img {
            object-fit: fill;
        }

        .paragraph-border {
            width: 940px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 68px;
        }

        .paragraph-text {
            font-family: 'Hiragino Mincho ProN';
            font-style: normal;
            font-weight: 600;
            font-size: 42px;
            line-height: 92px;
            text-align: center;
            color: #404040;
            background-color: #ffffff;
            background: #FFFFFF;
            border-width: 1px 0px;
            border-style: solid;
            border-color: #404040;
        }
    </style>
</head>

<body class="desktop">
    <div class="unitname-border">
        <div class="unitname-text">
            歌 單
        </div>
    </div>
    <div class="img-box fill">
        <img src="旅遊圖片.jpg" width="100%" height="100%">
    </div>
    <div class="paragraph-border">
        <div class="paragraph-text">
            「旅遊，拓展視野的奇遇，遠離日常，編織屬於自己的故事。」
        </div>
    </div>
</body>

</html>
