<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body{
            border:0;
            margin:0;
            padding:0;
        }
        .mobile{
            position:absolute;
            width:390px;
            background-color: #ffffff;
        }
        .unitname-box{
            position:relative;
            width:104px;
            height:65px;
            margin-top:159px;
            margin-left:34px;
            display:flex;
            align-items:center;
            justify-content:center;
            border: 2px solid #262626;
            background-color: #ffffff;
        }
        .unitname-text{
            font-family:'Hiragino Mincho ProN';
            font-style:normal;
            font-weight:600;
            font-size:22px;
            line-height:220%;
            text-align:center;
            color:#262626;
            background-color:#ffffff;
        }
        .img-box{
            width:390px;
            height:487.5px;
            display:flex;
            justify-content:center;
            align-items:center;
            position:relative;
            z-index:-1;
            margin-top:-32px;
        }
        .fill>img{
            object-fit:fill;
        }
        .paragraph-box{
            width:390px;
            height:157px;
            display:flex;
            justify-content:center;
            align-items:center;
            position:relative;
            margin-top:68px;
            margin-bottom:68px;
            background-color:#ffffff;
            border-width:1px 0px;
            border-style:solid;
            border-color:#404040;
        }
        .paragraph-text{
            font-family:'Hiragino Mincho ProN';
            font-style:normal;
            font-weight:600;
            font-size:24px;
            line-height:220%;
            text-align:center;
            color:#404040;
            background-color:#ffffff;
        }

        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            margin-bottom:40px;
        }
        .cards-island{
            width:323px;
            height:454px;
            border: 0.75px solid #262626;
        }
        .cards-funeral{
            width:323px;
            height:503px;
            border: 0.75px solid #262626;
        }
        .cards-content{
            flex-grow:1;
        }
        .cards-content h2{
            position:relative;
            margin-left:19px;
            margin-top:26px;
            font-family:'Hiragino Mincho ProN';
            font-style:normal;
            font-weight:600;
            font-size:21px;
            line-height:150%;
            color:#262626;
            max-width:283px;
            max-height:30px;
        }
        .cards-img-island{
            width:100%;
            height:101%;
            max-width:283px;
            max-height:253px;
            margin-top:24.08px;
            padding-left:20px;
            padding-right:20px;
            /*margin-bottom:23px;*/
        }
        .cards-img-funeral{
            width:100%;
            height:101%;
            max-width:283px;
            max-height:298px;
            margin-top:24.08px;
            padding-left:20px;
            padding-right:20px;
            /*margin-bottom:23px;*/
        }
        .cards-content p{
            position:relative;
            font-family: 'Noto Sans TC';
            font-style:normal;
            font-weight:400;
            font-size:16px;
            line-height:180%;
            color:#262626;
            max-width:283px;
            margin-top:23px;
            max-height:49px;
            margin-left:20px;
            margin-bottom:29px;
        }

    </style>
</head>
    
<body class="mobile">
    <div class="unitname-box">
        <div class="unitname-text">
            歌 單
        </div>
    </div>
    <div class="img-box fill">
        <img src="./歌單分類頁首圖mobile.png" width="100%" height="100%">
    </div>
    <div class="paragraph-box">
        <div class="paragraph-text">
            「打開歌曲列表，按下隨機播放，準備好在旋律間徜徉。」
        </div>
    </div>
    <div class="container">
        <div class="cards-island">
            <div class="cards-content">
                <h2>荒島歌單</h2>
                <img class="cards-img-island" src="./荒島封面圖mobile.jpg">
                <p>如果放你到一座荒島上，只准你帶上三首歌，你會怎麼選擇？</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cards-funeral">
            <div class="cards-content">
                <h2>葬禮歌單</h2>
                <img class="cards-img-funeral" src="./葬禮封面圖mobile.png">
                <p>如果可以，想準備一張歌單，給努力活到最後一刻的自己...</p>
            </div>
        </div>
    </div>
</body>

</html>
